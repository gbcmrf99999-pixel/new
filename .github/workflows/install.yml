name: Install 1000 Repos in Parallel

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'  # every 40 minutes

jobs:
  install_01:
    name: Install 0001–0200
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          for i in $(seq 1 200); do
            dir=$(printf "repo%04d" "$i")
            echo "Installing in $dir"
            cd "$dir"
            npm install --silent || echo "Failed in $dir"
            cd ..
          done

